<html>
<head>

	<!-- seo related -->
	<title>Chatbot Frontend</title>

	<!-- meta related -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="/static/index.css">

	<!-- vendor script files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- custom scripts -->
	<script type="text/javascript" src="/static/chat_v2.js"></script>
    <script type="text/javascript" src="/static/msg_render.js"></script>

</head>

<body>
<!-- justify-content-center align-items-center -->
	<div class="container-fluid">
		<div class="row padded_row vh-100">
            
			<!-- left side content -->
			<div class="col-md-3 topics_window">
                <div class="container">
                    <div class="row top_menu">
						<div class="title">TOPICS</div>
					</div>

                    <div class="row new_chat">
						<div id="create_new_chat" class="row app_button">New CHAT</div>
					</div>

                    <div class="row panel panel-default">
                        <div class="panel-heading" style="text-align: center;"> History topics </div>
                        <div class="panel-body" style= "height: 95vh;">
                            <div class="overflow-auto p-3 bg-body-tertiary" 
                                style= "max-height: 95vh;">
                                <ul id="all_topics"></ul>
                            </div>
                        </div>
						
					</div>

                </div>
				
			</div>

			<!-- right side content -->
			<div class="col-md-9 chat_window">
                <div class="container">
                    <div class="row top_menu">
                        <div class="title">CHAT BOT</div>
                    </div>
                    <!-- dynamically rendered -->
                    <div class="row total_messages">
                        <ul class="messages"></ul>
                    </div>
                    
                    <!-- input -->
                    <div class="row bottom_wrapper">
                        <input id="msg_input" placeholder="Ask me something..." />
                        <div id="send_button" class="app_button">Send</div>
                    </div>
                </div>
			</div>


		</div>
	</div>
</body>

</html>
